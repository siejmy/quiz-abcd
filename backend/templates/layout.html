{{define "layout"}}
<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{template "title" .}}</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#3ace00">
  <meta name="msapplication-TileColor" content="#3ace00">
  <meta name="theme-color" content="#3ace00">

    {{template "head" .}}
    <link href="{{ .staticRoute }}style.css" rel="stylesheet" />
  </head>
  <body class="{{template "bodyclass" .}}">
    <p class="back-to-siejmy">
      <a href="https://siejmy.pl">⏎ Wróć do Siejmy</a>
    </p>
    <header>
      <a href="https://siejmy.pl">
        <div class="logo">
          <img
            src="{{ .staticRoute }}assets/siejmy-logo-bez-tekstu.png"
            alt="Logo siejmy"
          />
        </div>
        <div class="title">
          <p>SIEJMY <span>quiz</span></p>
        </div>
      </a>
    </header>

    {{template "body" .}}

    <footer>
      Copyright © 2019 - {{ .year }} by
      <a href="https://siejmy.pl/">Wydawnictwo Siejmy</a>. Projekt strony
      internetowej:
      <a href="https://jedrzej.lewandowski.doctor/">Jędrzej Lewandowski</a>.
      Zobacz:
      <a href="https://siejmy.pl/podziekowania-techniczne/">Podziękowania</a>,
      <a href="https://siejmy.pl/polityka-prywatnosci/"
        >Polityka prywatności i śledzenia</a
      >
    </footer>

    <script src="{{ .staticRoute }}consent.js"></script>
    <!-- Prayer: Gloria Patri, et Filio, et Spiritui Sancto, sicut erat in principio et nunc et semper et in saecula saeculorum. Amen. In te, Domine, speravi: non confundar in aeternum. -->
  </body>
</html>
{{end}}
